               var clicks = 0;
               var clickHeart = document.getElementById("clickHeart");
               var heart = document.getElementById("heart");
               var onClick = function() {
                    clicks++;
                    if(clicks<=5) {
                         heart.style.width+=10px;
                         clickHeart.style.backgroundColor="blue";
                    }
                    else {
                         if (clicks%2==0)
                              heart.style.width-=10px;
                         else {

                         }
                    }
               }
               heart.addEventListener("click",onClick);
