<html>
     <head>
          <meta charset = "utf-8">
          <title>Happy Mother's Day!</title>
          <style>
               #topRect {
                    height: 400px;
                    width: 100%;
                    background-color: rgb(80, 231, 181);
                    text-align: center;
                    margin: 0px 0px 0px 0px;
                    font-size: 90;
                    font-family: 'Courier New', Courier, monospace;
                    color: black;
                    line-height: 4;
               }
               #subtitle {
                    position: absolute;
                    width: 100%;
                    margin: auto;
                    top: 250px;
                    background-color:"none";
                    font-family: 'Courier New', Courier, monospace;
                    font-size: 50;
                    color: black;
                    text-align:center;
               }
               #clickHeart {
                    position: relative;
                    font-size: 30;
                    text-align: center;
                    margin: auto;
               }
               #heart {
                    position: relative;
                    width: 100%;
               }
               .center {
                 display: block;
                 margin-left: auto;
                 margin-right: auto;
                 width: 200px;
               }
          </style>
     </head>
     <body>
          <div id="topRect">Happy Mother's Day!</div>
          <div id="subtitle">From Justina</div>
          <div id="clickHeart">Click the heart!</div>
          <div id="heart">
               <img id="heartImg" src="https://user-images.githubusercontent.com/65101372/81490457-8edb5800-9250-11ea-96da-ab0064a52c25.png" class="center">
          </div> 
          <p><br><br><br><br><br><br><br><br><br><br><br><br><br></p>
          <script>
               var clicks = 0;
               var clickHeart = document.getElementById("clickHeart");
               var heartImg = document.getElementById("heartImg");
               var onClick = function() {
                    clicks++;
                    if(clicks<=5) {
                         heartImg.style.width = (heartImg.clientWidth+50) + "px";
                    }
                    else {
                         if (clicks%2==0)
                              heartImg.style.width = (heartImg.clientWidth-50) + "px";
                         else {
                              heartImg.style.width = (heartImg.clientWidth+50) + "px";
                         }
                    }
               }
               heartImg.addEventListener("click",onClick);
          </script>
     </body>
</html>
