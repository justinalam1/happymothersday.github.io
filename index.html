<html>
     <head>
          <meta charset = "utf-8">
          <title>Testing Javascript</title>
          <style>
               #topRect {
                    height: 400px;
                    width: 100%;
                    background-color: rgb(80, 231, 181);
                    text-align: center;
                    margin: 0px 0px 0px 0px;
                    font-size: 90;
                    font-family: 'Courier New', Courier, monospace;
                    color: black;
                    line-height: 4;
               }
               #button {
                    position: relative;
                    height: 200px;
                    width: 200px;
                    left:40%;
                    font-size: 30;
               }
          </style>
     </head>
     <body>
          <div id="topRect">Testing Javascript</div>
          <button id="button">Button</button>
          <script>
               var count = 0;
               var button = document.getElementById("button");
               var onClick = function() {
                    count++;
                    button.textContent = "Clicked " + count + " time" + (count>0 ? "s" : "");
                    if (count>=5 & count<10) button.style.backgroundColor = "red";
                    else if (count>=10) button.style.backgroundColor = "blue";
               }
               var onHover = function() {
                    button.style.border = "3px solid black";
               }
               var offHover = function() {
                    button.style.border = "0px";
               }
               button.addEventListener("click",onClick);
               button.addEventListener("mouseover",onHover);
               button.addEventListener("mouseleave",offHover);
          </script>
     </body>
</html>
